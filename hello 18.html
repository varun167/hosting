<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
</head>

<body>

    <header>
        <h1>Welcome to Our Restaurant</h1>
        <p>Address: 123 Main Street, Cityville</p>
    </header>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>Appetizer: Fried Calamari - $10.99</li>
            <li>Main Course: Grilled Salmon - $20.99</li>
            <li>Dessert: Chocolate Mousse - $8.99</li>
        </ul>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        
        <figure>
            <img src="image1.jpg" alt="Restaurant Interior">
            <figcaption>Interior</figcaption>
        </figure>
        
        <figure>
            <img src="image2.jpg" alt="Delicious Dish">
            <figcaption>Dish</figcaption>
        </figure>
    </section>

    <section id="videos">
        <h2>Videos</h2>

        <article>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Video 1</p>
        </article>

        <article>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Video 2</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2023 Restaurant Name. All rights reserved.</p>
    </footer>

</body>

</html>
